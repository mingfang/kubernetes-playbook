services:
  - name: registry
    ports:
      - port: 5000
    nodeSelector:
      host: tristar
    annotations:
      nginx:
        - http:
          - server: default
            locations:
              - /v2
      icon: https://avatars2.githubusercontent.com/u/5429470?v=3&s=200
    strategy: RollingUpdate
    volumes:
      - {name: registry, hostPath: {path: '/root/docker-registry/data2'}}
    containers:
      - name: registry
        image: registry:2
        imagePullPolicy: Always
        ports:
          - {containerPort: 5000, hostPort: 5000}
        volumeMounts:
          - {name: registry, mountPath: /var/lib/registry}

  - name: knginx
    ports:
      - {port: 80, name: http}
      - {port: 443, name: https}
      - {port: 90, name: admin}
    nodeSelector:
      host: tristar
    annotations:
      icon: http://nginx.org/nginx.png
    strategy: RollingUpdate
    containers:
      - name: knginx
        image: tristar:5000/knginx:latest
        ports:
          - {containerPort: 80,    hostPort: 80}
          - {containerPort: 443,    hostPort: 443}
          - {containerPort: 25565, hostPort: 25565}
          - {containerPort: 25566, hostPort: 25566}
        readinessProbe:
          httpGet:
            path: /lb-status
            port: 80
          initialDelaySeconds: 10
        env:
          - {name: PAGESPEED, value: "on"}
          - {name: LETSENCRYPT_DOMAINS, value: "www.rebelsoft.com|rebelsoft.com"}

  - name: intranet
    ports:
      - {port: 80, name: http}
      - {port: 443, name: https}
      - {port: 90, name: admin}
    nodeSelector:
      host: nuc2
    annotations:
      icon: http://nginx.org/nginx.png
    strategy: RollingUpdate
    containers:
      - name: knginx
        image: tristar:5000/knginx:latest
        scm: https://github.com/mingfang/docker-knginx.git
        ports:
          - {containerPort: 80,    hostPort: 80}
          - {containerPort: 443,    hostPort: 443}
        readinessProbe:
          httpGet:
            path: /lb-status
            port: 80
          initialDelaySeconds: 10
        env:
          - {name: SAML_IDP_URL, value: "http://keycloak.192.168.1.177.xip.io/auth/realms/master/protocol/saml/clients/intranet-saml"}
          - {name: PAGESPEED, value: "on"}
        securityContext:
          privileged: true

  - name: kubernetes-ui
    ports:
      - port: 8000
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      nginx:
        - http:
          - server: kubernetes.*
            locations:
              - /kubernetes-ui
          - server: default
            locations:
              - /kubernetes-ui
      depends: [kubernetes]
    strategy: RollingUpdate
    containers:
      - name: kubernetes-ui
        image: tristar:5000/kubernetes-ui:latest
        imagePullPolicy: Always
        env:
          - {name: KUBECTL, value: "http://{{ ETCD_HOST }}:3000"}
          - {name: KMASTER, value: "http://{{ ETCD_HOST }}:8080"}

  - name: springboot
    ports:
      - {port: 8080, name: springboot}
      - {port: 10050, name: agent}
    replicas: 1
    annotations:
      nginx:
        - http:
          - server: springboot.*
            locations:
              - /
    strategy: RollingUpdate
    containers:
      - name: sprintboot
        image: tristar:5000/springboot:latest
        scm: https://github.com/mingfang/docker-springboot.git
        imagePullPolicy: Always
      - name: zabbix-agent
        image: tristar:5000/zabbix-agent:latest
        imagePullPolicy: Always
        env:
          - {name: ZABBIX_SERVER, value: zabbix}
          - {name: HOSTMETADATA, value: springboot}

  - name: kafka-manager
    ports:
      - port: 9000
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      nginx:
        - http:
            - server: kafka-manager.*
              locations:
                - /
      depends: [kafka]
      group: rtail
    strategy: RollingUpdate
    containers:
      - name: kafka-manager
        image: tristar:5000/kafka-manager:latest
        scm: https://github.com/mingfang/docker-kafka-manager.git
        imagePullPolicy: Always
        env:
          - {name: ZK_HOSTS, value: "zookeeper:2181"}

  - name: mongodb
    ports:
      - port: 27017
    nodeSelector:
      zone: green
    replicas: 0
    annotations:
      icon: https://avatars3.githubusercontent.com/u/45120?v=3&s=200
    strategy: RollingUpdate
    containers:
      - name: mongodb
        image: tristar:5000/mongodb:latest
        scm: https://github.com/mingfang/docker-mongodb.git
        imagePullPolicy: Always

  - name: gitlab
    ports:
      - {port: 80, name: http}
    nodeSelector:
      zone: green
    replicas: 0
    annotations:
      nginx:
        - http:
            - server: gitlab.*
              locations:
                - /
    strategy: RollingUpdate
    containers:
      - name: gitlab
        image: gitlab/gitlab-ce:latest
        imagePullPolicy: Always

  - name: kafka
    ports:
      - {port: 9092, name: kafka}
      - {port: 9999, name: jmx}
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      icon: http://kafka.apache.org/images/kafka_logo.png
      depends: [zookeeper]
      group: rtail
    strategy: RollingUpdate
    containers:
      - name: kafka
        image: tristar:5000/kafka:latest
        scm: https://github.com/mingfang/docker-kafka.git
        imagePullPolicy: Always
        env:
          - {name: ZOOKEEPER_HOST,  value: "zookeeper"}
          - {name: JMX_PORT,        value: "9999"}
          - {name: LOG_RETENTION_HOURS, value: "1"}
          - {name: LOG_RETENTION_BYTES, value: "1048576"}

  - name: zookeeper
    ports:
      - port: 2181
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      icon: https://zookeeper.apache.org/images/zookeeper_small.gif
      group: rtail
    strategy: RollingUpdate
    containers:
      - name: zookeeper
        image: tristar:5000/zookeeper:latest
        scm: https://github.com/mingfang/docker-zookeeper.git
        imagePullPolicy: Always

  - name: elasticsearch
    ports:
      - port: 9200
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      nginx:
        - http:
            - server: elasticsearch.*
              locations:
                - /
      group: rtail
    strategy: RollingUpdate
    containers:
      - name: elasticsearch
        image: tristar:5000/elasticsearch:latest
        scm: https://github.com/mingfang/docker-elasticsearch.git
        resources:
          requests:
            memory: "1024Mi"
            cpu: "250m"
          limits:
            memory: "4096Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 9200
          initialDelaySeconds: 30
        env:
          - {name: CLUSTER_NAME, value: LOGS}

  - name: kibana
    ports:
      - port: 5601
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      nginx:
        - http:
            - server: kibana.*
              locations:
                - /
      depends: [elasticsearch]
    strategy: RollingUpdate
    containers:
      - name: kibana
        image: tristar:5000/kibana:latest
        scm: https://github.com/mingfang/docker-kibana.git
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 5601
          initialDelaySeconds: 30
        env:
          - {name: ELASTICSEARCH_HOST, value: elasticsearch}

  - name: uptime
    ports:
      - port: 8082
    nodeSelector:
      zone: green
    replicas: 0
    annotations:
      nginx:
        - http:
            - server: uptime.*
              locations:
                - /
    strategy: RollingUpdate
    containers:
      - name: uptime
        image: tristar:5000/uptime:latest
        scm: https://github.com/mingfang/docker-uptime.git
        imagePullPolicy: Always

  - name: prometheus
    ports:
      - port: 9090
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      nginx:
        - http:
            - server: prometheus.*
              locations:
                - /
      icon: https://avatars3.githubusercontent.com/u/3380462?v=3&s=200
      depends: [pushgateway]
      group: prometheus
    strategy: RollingUpdate
    containers:
      - name: prometheus
        image: tristar:5000/prometheus:latest
        scm: https://github.com/mingfang/docker-prometheus.git

  - name: grafana
    ports:
      - port: 3000
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      nginx:
        - http:
            - server: grafana.*
              locations:
                - /
      icon: http://grafana.org/assets/img/logo_new_transparent_200x48.png
      group: prometheus
    strategy: RollingUpdate
    containers:
      - name: grafana
        image: tristar:5000/grafana:latest
        scm: https://github.com/mingfang/docker-grafana.git

  - name: keycloak
    ports:
      - port: 8080
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      nginx:
        - http:
            - server: keycloak.*
              locations:
                - /
      icon: http://www.keycloak.org/resources/images/keycloak_logo_480x108.png
    strategy: RollingUpdate
    containers:
      - name: keycloak
        image: tristar:5000/keycloak:latest
        scm: https://github.com/mingfang/docker-keycloak.git
        env:
          - {name: KEYCLOAK_USER, valueFrom: {secretKeyRef: {name: keycloak-add-user, key: keycloak-user}}}
          - {name: KEYCLOAK_PASSWORD, valueFrom: {secretKeyRef: {name: keycloak-add-user, key: keycloak-password}}}

  - name: packetbeat
    ports:
      - {port: 5601, name: kibana}
      - {port: 9200, name: elasticsearch}
    nodeSelector:
      zone: green
    replicas: 0
    annotations:
      nginx:
        - http:
            - server: packetbeat.*
              locations:
                - /
    strategy: RollingUpdate
    containers:
      - name: packetbeat
        image: tristar:5000/packetbeat:latest
        scm: https://github.com/mingfang/docker-packetbeat.git
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 9200
          initialDelaySeconds: 30

  - name: odoo
    ports:
      - port: 8069
    nodeSelector:
      zone: green
    replicas: 0
    annotations:
      nginx:
        - http:
            - server: odoo.*
              locations:
                - /
    strategy: RollingUpdate
    containers:
      - name: odoo
        image: tristar:5000/odoo:latest
        scm: https://github.com/mingfang/docker-odoo.git
        imagePullPolicy: Always

