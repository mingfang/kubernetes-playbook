  - name: minecraft
    ports:
      - {port: 25565, name: minecraft}
      - {port: 9001,  name: fontail}
    nodeSelector:
      zone: green
    replicas: 1
    annotations:
      nginx:
        - http:
          - server: minecraft.*
            port: 9001
            locations:
              - /
        - stream:
            - listen: 25565
      icon: http://images.wikia.com/yogbox/images/d/dd/Minecraft_Block.svg
    strategy: RollingUpdate
    containers:
      - name: minecraft
        image: tristar:5000/minecraft:latest
        scm: https://github.com/mingfang/docker-minecraft.git
        imagePullPolicy: Always

  - name: jenkins-test
    ports:
      - {port: 8080, name: http}
    annotations:
      nginx:
        - http:
          - server: jenkins-test.*
            locations:
              - /jenkins
    strategy: RollingUpdate
    replicas: 1
    containers:
      - name: jenkins
        image: "tristar:5000/jenkins:latest"
        scm: https://github.com/mingfang/docker-jenkins.git

  - name: jenkins
    ports:
      - {port: 8080, name: http}
      - {port: 8081, name: slave}
    annotations:
      nginx:
        - http:
          - server: jenkins.*
            locations:
              - /jenkins
          - server: default
            locations:
              - /jenkins
      icon: https://jenkins-ci.org/images/logo_head.png
      depends: [jenkins-swarm-client]
      group: jenkins
    strategy: RollingUpdate
    replicas: 1
    containers:
      - name: jenkins
        image: tristar:5000/jenkins:latest
        imagePullPolicy: Always
        env:
          - {name: KMASTER, value: "{{ ETCD_HOST }}"}
          - {name: http_proxy, value: "{{ HTTP_PROXY }}"}
          - {name: https_proxy, value: "{{ HTTP_PROXY }}"}
          - {name: no_proxy, value: "{{ ETCD_HOST }}"}
        volumeMounts:
          - {name: docker,  mountPath: /var/run/docker.sock}
          - {name: jenkins-ssh-key, mountPath: /etc/jenkins-ssh-key, readOnly: true}
        lifecycle:
          postStart:
            exec:
              command: ["sh", "-c", "mkdir -p /root/.ssh; cp /etc/jenkins-ssh-key/id-rsa /root/.ssh/id_rsa; chmod 0400 /root/.ssh/id_rsa"]
    volumes:
      - {name: docker, hostPath: {path: /var/run/docker.sock}}
      - {name: jenkins-ssh-key, secret: {secretName: jenkins-ssh-key}}

  - name: zabbix
    ports:
      - {port: 80, name: web}
      - {port: 10051, name: zabbix}
    replicas: 1
    annotations:
      nginx:
        - http:
          - server: zabbix.*
            locations:
              - /
      icon: http://www.zabbix.com/img/logo/zabbix_logo_500x131.png
      group: zabbix
      depends: [zabbix-db]
    nodeSelector:
      host: tristar
    strategy: RollingUpdate
    containers:
      - name: zabbix
        image: tristar:5000/zabbix:latest
        scm: https://github.com/mingfang/docker-zabbix.git
        imagePullPolicy: Always
        env:
          - {name: ZABBIX_DB, value: zabbix-db}

  - name: zabbix-db
    ports:
      - {port: 80, name: web}
      - {port: 3306, name: mysql}
    replicas: 1
    annotations:
      nginx:
        - http:
          - server: zabbix-db.*
            locations:
              - /
      icon: https://www.mysql.com/common/logos/logo-mysql-170x115.png
      group: zabbix
    nodeSelector:
      host: tristar
    strategy: RollingUpdate
    containers:
      - name: zabbix-db
        image: tristar:5000/zabbix-db:latest
        scm: https://github.com/mingfang/docker-zabbix-db.git
        imagePullPolicy: Always
        volumeMounts:
          - {name: data, mountPath: /var/lib/mysql}
    volumes:
      - name: data
        hostPath:
          path: '/root/zabbix-data'

  - name: rundeck
    ports:
      - {port: 8080, name: rundeck}
      - {port: 10050, name: agent}
    replicas: 0
    annotations:
      nginx:
        - http:
          - server: rundeck.*
            locations:
              - /
    strategy: RollingUpdate
    containers:
      - name: rundeck
        image: tristar:5000/rundeck:latest
        scm: https://github.com/mingfang/docker-rundeck.git
        imagePullPolicy: Always
      - name: zabbix-agent
        image: tristar:5000/zabbix-agent:latest
        imagePullPolicy: Always
        env:
          - {name: ZABBIX_SERVER, value: zabbix}
          - {name: HOSTMETADATA, value: springboot}

  - name: pushgateway
    ports:
      - port: 9091
    nodeSelector:
      zone: green
    replicas: 0
    annotations:
      metrics: /metrics
      group: prometheus
    strategy: RollingUpdate
    containers:
      - name: pushgateway
        image: prom/pushgateway
        imagePullPolicy: Always

  - name: rtail
    ports:
      - port: 8888
    replicas: 1
    nodeSelector:
      zone: green
    annotations:
      nginx:
        - http:
            - server: rtail.*
              locations:
                - /
      depends: [kafka, zookeeper, elasticsearch]
      group: rtail
    strategy: RollingUpdate
    containers:
      - name: rtail
        image: tristar:5000/rtail:latest
        imagePullPolicy: Always

  - name: httpbin
    ports:
      - port: 5000
    replicas: 1
    nodeSelector:
      zone: green
    annotations:
      nginx:
        - http:
            - server: httpbin.*
              locations:
                - /
    strategy: RollingUpdate
    containers:
      - name: httpbin
        image: tristar:5000/httpbin:latest
        scm: https://github.com/mingfang/docker-httpbin.git
    canary:
      pct_traffic: 10
      replicas: 1
      containers:
        - name: httpbin
          image: tristar:5000/httpbin:latest
          scm: https://github.com/mingfang/docker-jenkins.git

  - name: graylog
    ports:
      - port: 80
        name: web-interface
      - port: 514
        name: syslog-tcp
      - port: 5555
        name: raw-tcp
      - port: 12201
        name: gelf-tcp
      - port: 12900
        name: graylog
    annotations:
      nginx:
        - http:
            - server: graylog.*
              locations:
                - /
    <<: *green
    replicas: 0
    strategy: RollingUpdate
    containers:
      - name: graylog
        image: tristar:5000/graylog:latest
        scm: https://github.com/mingfang/docker-graylog.git
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30

  - name: wiremock
    ports:
      - port: 8080
    replicas: 0
    nodeSelector:
      zone: green
    annotations:
      nginx:
        - http:
            - server: wiremock.*
              locations:
                - /
    strategy: RollingUpdate
    containers:
      - name: wiremock
        image: tristar:5000/wiremock:latest
        scm: https://github.com/mingfang/docker-wiremock.git
        imagePullPolicy: Always

  - name: zipkin
    ports:
      - {name: http, port: 8080}
      - {name: scribe, port: 1463}
    replicas: 1
    nodeSelector:
      zone: green
    annotations:
      nginx:
        - http:
            - server: zipkin.*
              locations:
                - /
      icon: https://raw.githubusercontent.com/openzipkin/zipkin/master/doc/zipkin-logo-200x119.jpg
    strategy: RollingUpdate
    containers:
      - name: zipkin
        image: tristar:5000/zipkin:latest
        scm: https://github.com/mingfang/docker-zipkin.git
        imagePullPolicy: Always
        env:
          - {name: KAFKA_ZOOKEEPER, value: "zookeeper:2181"}

  - name: squid
    ports:
      - port: 8080
    replicas: 0
    nodeSelector:
      zone: green
    annotations:
      nginx:
        - http:
            - server: squid.*
              locations:
                - /
    strategy: RollingUpdate
    containers:
      - name: squid
        image: tristar:5000/squid:latest
        scm: https://github.com/mingfang/docker-squid.git
        imagePullPolicy: Always

  - name: swagger-template
    ports:
      - port: 3000
    nodeSelector:
      zone: green
    replicas: 0
    annotations:
      nginx:
        - http:
            - server: swagger.*
              locations:
                - /
    strategy: RollingUpdate
    containers:
      - name: swagger-template
        image: tristar:5000/swagger-template:latest
        imagePullPolicy: Always

